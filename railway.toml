[build]
builder = "nixpacks"

[deploy]
# Start commands are set per-service via NIXPACKS_START_CMD env var.
# Backend:  alembic upgrade head && uvicorn backend.main:app --host 0.0.0.0 --port $PORT
# Frontend: streamlit run frontend/app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
healthcheckPath = "/"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
